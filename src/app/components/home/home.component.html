<ngx-spinner bdColor = "rgba(51,51,51,0.8)" size = "medium" color = "#fff" type = "ball-newton-cradle" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<app-navbar></app-navbar>
<lib-toastify-toast-container></lib-toastify-toast-container>
<section>
    <div class="content">
      <div class="container pt-5">
        <lib-toastify-toast-container></lib-toastify-toast-container>
        <h1 class="pageHeader text-center text-lg-start mb-4">Новости</h1>
        <div class="row">
          <div class="col-md-9 col-sm-8 col-xs-12 parent">
              <app-carousel-pause></app-carousel-pause>
          </div>
          <div class="col-md-3 col-sm-4 col-xs-12">
            <div class="newsContainer">
              <div *ngFor="let item of archive | slice:0 : 2" (click)="navigateToNews(item.newsId)" style="cursor: pointer;">
                <img src={{item.imageUrl}} alt="News Image" class="news-item-image">
                <h5 class="news-item-title">{{item.title}}</h5>
                <p class="news-item-time">{{item.date?.toDate() | date:'dd/MM/yyyy'}}</p>
              </div>
              <img src="assets\images\arrow-down.png" alt="Arrow Down" class="arrowDownButton"(click)=navigateToArchive() style="cursor: pointer;">
          </div>
              <br>
            </div>
          </div>
        </div>
        <div class="row mt-3" style="width: 100%; margin: auto;">
          <div class="col-md-4 col-sm-8 col-xs-12">
            <div class="contacts">
              <h4 class="contactTitle">Контакты для связи:</h4>
              <p class="contactNumber">Телефон: +7 777 77 77</p>
              <p class="contactEmail">Почта: alem@medicus.kz</p>
            </div>
          </div>
          <div class="col-md-4 col-sm-8 col-xs-12">
            <div class="socialMedia">
              <h4 class="contactTitle">Следите за нами</h4>
              <div class="socialIcons">
                <a href="#"><img src="assets\images\instagram.png" alt="Instagram" class="socialIcon"></a>
                <a href="#"><img src="assets\images\whatssapp.png" alt="WhatsApp" class="socialIcon"></a>
                <a href="#"><img src="assets\images\youtube.png" alt="Youtube" class="socialIcon"></a>
                <a href="#"><img src="assets\images\telegram.png" alt="Telegram" class="socialIcon"></a>
              </div>  
            </div>
          </div>
          <div class="col-md-3 col-sm-8 col-xs-12">
            <div class="donate">
              <h4 class="contactTitle">Стать Донором</h4>
              <button class="donateButton">Пожертвовать</button>
            </div>
          </div>
        </div>
      </div>
</section>
