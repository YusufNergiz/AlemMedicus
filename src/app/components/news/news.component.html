<app-navbar></app-navbar>
<lib-toastify-toast-container></lib-toastify-toast-container>
<section>
    <div class="content">
      <ngx-spinner bdColor = "rgba(51,51,51,0.8)" size = "medium" color = "#fff" type = "ball-newton-cradle" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
      <div class="container pt-5" *ngIf="!loading">
          <lib-toastify-toast-container></lib-toastify-toast-container>
          <h1 class="pageHeader text-center text-lg-start mb-4">{{news.title}}</h1>
          <div class="row">
            <div class="col-md-9 col-sm-8 col-xs-12 parent">
                <div class="picsum-img-wrapper carouselImageContainer" style="border-radius: 25px;">
                    <img [src]="news.imageUrls" alt="Random slide" class="img-fluid carouselImage" style="border-radius: 25px;">
                </div>
                <p class="newsContent pt-5">{{news.content}}</p>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-12">
              <div class="newsContainer">
                  <div *ngFor="let item of archive | slice:0 : 2" (click)="navigateToNews(item.newsId)" style="cursor: pointer;">
                    <img src={{item.imageUrl}} alt="News Image" class="news-item-image">
                    <h5 class="news-item-title">{{item.title}}</h5>
                    <p class="news-item-time">{{item.date?.toDate() | date:'dd/MM/yyyy'}}</p>
                  </div>
                  <img src="assets\images\arrow-down.png" alt="Arrow Down" class="arrowDownButton"(click)=navigateToArchive() style="cursor: pointer;">
              </div>
              <br>
            </div>
          </div>
          </div>
    </div>      
</section>
