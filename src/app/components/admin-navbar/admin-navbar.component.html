<nav class="adminNavbar">

            <img [src]="newsDataPageEnabledForNavbar ? newsDataPageEnabledImage : newsDataPageDisabledImage" alt="News Logo" class="flex-item adminNavbarIcon" style="cursor: pointer;" (click)="toggleNewsDataPage(); toggleNewsDataPageInNavbar()">
        </div>
        <div class="col-4 d-flex align-self-center justify-content-center text-center mt-5">
            <img [src]="studentDataPageEnabledForNavbar ? studentDataPageEnabledImage : studentDataPageDisabledImage" alt="Students Logo" style="cursor: pointer;" class="flex-item adminNavbarIcon" (click)="toggleStudentsDataPage(); toggleStudentDataPageInNavbar()">
        </div>
    </div>
</nav>
