<ngx-spinner bdColor = "rgba(51,51,51,0.8)" size = "medium" color = "#fff" type = "ball-newton-cradle" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<app-navbar></app-navbar>
<lib-toastify-toast-container></lib-toastify-toast-container>
<section>
    <div class="content" style="height: 100vh;">
        <div class="pt-5 individualNewsContainer">
            <h1 class="pageHeader text-center text-lg-start mb-4">Все Новости</h1>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12 individualNews" *ngFor="let item of archive | async" (click)="navigateToArchiveNews(item.newsId)">
                    <img src="{{item.imageUrl}}" alt="Individual News Image" class="individualNewsImage">
                    <p class="individualNewsTitle">{{item.title}}</p>
                    <p class="individualNewsDate">{{item.date?.toDate() | date:'dd/MM/yyyy'}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
